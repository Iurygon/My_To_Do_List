<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>

</head>

<body>

    <header class="header">
    
        <h1 class="header__title">To Do List 📝</h1>
        <h3 class="header__text">Seu controle de tarefas pessoal</h3>

    </header>

    <hr/>

    <main class="container__principal">

        <fieldset class="bloco__notas">

                <label for='id__tarefa'>Nova tarefa</label>
                <input type="text" id="id__tarefa" placeholder="Qual será a sua próxima tarefa?">

            </fieldset>

    </main>

</body>

</html>
